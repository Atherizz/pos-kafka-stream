## Kafka Bootstrap Server
#spring.kafka.bootstrap-servers=javadev.ecentrix.net:9092
spring.kafka.bootstrap-servers=localhost:9093

spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.idle-timeout=30000

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8082

# Consumer Config
spring.kafka.consumer.group-id=transaction-consumers
spring.kafka.producer.acks=all
spring.kafka.producer.retries=10
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=com.pos.appfrontend.dto.requests.TransactionEvent:com.pos.appbackend.dto.TransactionEvent


logging.level.org.apache.kafka.clients.consumer.ConsumerConfig=WARN
logging.level.org.apache.kafka.clients.producer.ProducerConfig=WARN
logging.level.org.apache.kafka.common.config.AbstractConfig=WARN

logging.level.org.apache.kafka.common.utils.AppInfoParser=WARN
logging.level.org.apache.kafka.clients.NetworkClient=WARN

logging.level.com.pos.appbackend=INFO
